<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Shows Categories - Gentle Progress</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background: #ffffff;
        color: #1a1a1a;
        line-height: 1.6;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e5e7eb;
        z-index: 1000;
      }

      html {
        scroll-behavior: smooth;
      }

      .navcontainer {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logoname {
        display: flex;
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .navmenu {
        display: flex;
        gap: 40px;
      }

      .navlinks {
        display: flex;
        gap: 40px;
        list-style: none;
        align-items: center;
      }

      .navlinks a {
        color: #1a1a1a;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
      }

      .navlinks a:hover {
        color: rgba(10, 25, 41, 1);
      }

      .contactbtn {
        background: rgba(10, 25, 41, 1);
        color: #ffffff;
        padding: 10px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 400;
        border: none;
        cursor: pointer;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
        color: rgba(10, 25, 41, 1);
      }

      .header h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .header p {
        font-size: 16px;
        color: rgba(10, 25, 41, 0.8);
      }

      .categoriescontainer {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 500px;
      }

      .categorybutton {
        background: white;
        border: 2px solid rgba(10, 25, 41, 1);
        color: rgba(10, 25, 41, 1);
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: block;
      }

      .categorybutton:hover {
        background: rgba(10, 25, 41, 1);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(10, 25, 41, 0.2);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 36px;
        }

        .categorybutton {
          font-size: 16px;
          padding: 16px 32px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navcontainer">

        </div>

          <a href="index.html#contact"

          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Choose a Category</h1>
        <p>Tv shows that will keep you in the couch for days!</p>
      </div>

      <div class="categoriescontainer">
        <a href="comedypage.html" class="categorybutton">Comedy</a>
        <a href="romancepage.html" class="categorybutton">Action</a>
        <a href="horrorpage.html" class="categorybutton">Anime</a>
      </div>
    </div>
  </body>
</html>
